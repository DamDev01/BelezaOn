{% extends "adminlte/base.html" %}
{% load static %}
{% block content %}
<div class="login-box">
    <div class="login-logo">
        <a href="{% url 'login' %}" style="display: inline-block; overflow: hidden;">
            <img src="{% static 'adminlte3/img/logo_login.png' %}" alt="Logo" style="height: 50px; width: auto; margin-right: 10px;">
        </a>
        <style>
            @keyframes zoomInOut {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }
        </style>
        <b>Beleza<span style="color: rgb(252, 49, 82);">ON</span></b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <h1>Você saiu do sistema</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#logoutModal">
            Login novamente
        </button>
        <!-- Modal -->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirmação de Logout</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Tem certeza de que deseja sair?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <a href="{% url 'logout' %}" class="btn btn-primary">Sim, Sair</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
